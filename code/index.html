<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        /* Flag Container */
        .flag {
            width: 300px;
            height: 180px;
            border: 1px solid black;
        }
        /* Three Color Bands */
        .saffron {
            background-color: #FF9933; /* Saffron color */
            height: 33.33%;
        }
        .white {
            background-color: #FFFFFF; /* White color */
            height: 33.33%;
            position: relative; /* For Chakra alignment */
        }
        .green {
            background-color: #138808; /* Green color */
            height: 33.33%;
        }
        /* Chakra Circle */
        .chakra {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Chakra Spokes */
        .chakra:before {
            content: '';
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #000080;
        }
        /* Chakra Lines */
        .chakra .line {
            position: absolute;
            width: 1px;
            height: 20px;
            background-color: #000080;
        }
        .chakra .line:nth-child(1) { transform: rotate(0deg); }
        .chakra .line:nth-child(2) { transform: rotate(15deg); }
        .chakra .line:nth-child(3) { transform: rotate(30deg); }
        .chakra .line:nth-child(4) { transform: rotate(45deg); }
        .chakra .line:nth-child(5) { transform: rotate(60deg); }
        .chakra .line:nth-child(6) { transform: rotate(75deg); }
        .chakra .line:nth-child(7) { transform: rotate(90deg); }
        .chakra .line:nth-child(8) { transform: rotate(105deg); }
        .chakra .line:nth-child(9) { transform: rotate(120deg); }
        .chakra .line:nth-child(10) { transform: rotate(135deg); }
        .chakra .line:nth-child(11) { transform: rotate(150deg); }
        .chakra .line:nth-child(12) { transform: rotate(165deg); }
        .chakra .line:nth-child(13) { transform: rotate(180deg); }
        .chakra .line:nth-child(14) { transform: rotate(195deg); }
        .chakra .line:nth-child(15) { transform: rotate(210deg); }
        .chakra .line:nth-child(16) { transform: rotate(225deg); }
        .chakra .line:nth-child(17) { transform: rotate(240deg); }
        .chakra .line:nth-child(18) { transform: rotate(255deg); }
        .chakra .line:nth-child(19) { transform: rotate(270deg); }
        .chakra .line:nth-child(20) { transform: rotate(285deg); }
        .chakra .line:nth-child(21) { transform: rotate(300deg); }
        .chakra .line:nth-child(22) { transform: rotate(315deg); }
        .chakra .line:nth-child(23) { transform: rotate(330deg); }
        .chakra .line:nth-child(24) { transform: rotate(345deg); }
    </style>
</head>
<body>

    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="chakra">
                <!-- 24 Spokes -->
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="green"></div>
    </div>

</body>
</html>
